<ion-header>
  <ion-toolbar>
    <ion-title>finaliza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of pessoas">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Nome: {{ item.nome }}</ion-card-subtitle>
      <ion-card-subtitle>Endereço: {{ item.endereco }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     <b>Cidade:</b> {{ item.cidade }}. 
     <b>Numero:</b> {{ item.numero }}.
     <b>Informação</b> {{ item.informacao }}.

     <ion-button routerLink='/carroedit/{{item.id}}'>
      Finalizar
    </ion-button>
    </ion-card-content>
  </ion-card> 
</ion-list>
</ion-content>
