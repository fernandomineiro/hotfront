<ion-content>
  <ion-app *ngIf="ab != false" style="z-index: 1;"  >
   
    <ion-menu   contentId="content1" side="start" type="push" >
      <ion-header >
        <ion-toolbar >
          <ion-title >Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="#643838" style="z-index: 0;"  >
        <img style="position: relative; left: 10%; width: 60px; height: 60px;" src="assets/hotdog.png"><br>
        <p style="color: #052166; font-size: 16px; font-weight: bold; position: relative; left: 4%">{{nome}}</p>
        <p style="color: black; font-size: 16px;  position: relative; left: 4%">{{cpf}}</p><br>
        <div style="background-color: gray; height: 1px; width: 100%; position: relative; margin-bottom: 8%;"></div>
        <p routerLink='/tipo' style="position:relative; left: 4%; color: black; font-size: 16px; margin-bottom: 8%; "><img style="width: 25px; height: 20px; position: relative; top: 4px; margin-right: 10%;" src="assets/01.png">Tipo</p>
        <p routerLink='/produto' style="position:relative; left: 4%; color: black; font-size: 16px; margin-bottom: 8%;"><img style="width: 20px; height: 20px; position: relative; top: 4px; margin-right: 10%;" src="assets/02.png">Produto</p>
        <p routerLink='/carro' style="position:relative; left: 4%; color: black; font-size: 16px; margin-bottom: 8%;"><img style="width: 20px; height: 20px; position: relative; top: 4px; margin-right: 10%;" src="assets/03.png" routerLink='/produto'>Carroças</p>
        <div style="background-color: gray; height: 1px; width: 100%; position: relative; margin-bottom: 8%;"></div>
        <p style="position:relative; left: 4%; color: black; font-size: 16px; margin-bottom: 8%;"><img style="width: 20px; height: 20px; position: relative; top: 4px; margin-right: 10%;" src="assets/04.png">Admin</p>
        
        <div style="background-color: gray; height: 1px; width: 100%; position: relative; margin-bottom: 8%;"></div>
        <p (click)="sair()" style="position:relative; left: 4%; color: black; font-size: 16px; margin-bottom: 8%;"><img style="width: 20px; height: 20px; position: relative; top: 4px; margin-right: 10%;" src="assets/07.png">Sair da conta</p>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content1" main></ion-router-outlet>
  </ion-app>
  
  <div class="new-background-color"  > 
    <ion-toolbar color="#cdcc11;" style="background-color: #cdcc11;">
       
      <ion-buttons slot="start">
        <ion-menu-button (click)="a()" style="color: white; left: 10%; position: relative; font-weight: bold; top: 5%" autoHide="false"></ion-menu-button>
      </ion-buttons>
      <img id="a" style="left: 85%; position: relative; top: 5px; height: 40px; width: 50px;" src="assets/iconemens.png" >
    </ion-toolbar>
    <div id="bola"><p id="pala">{{primeiro}}</p> <img id="cam" src="assets/cam.png"></div>
    
  </div>
<p id="ola" style="font-weight: bold;">Olá <span id="rr">{{nome}},</span></p>
<p style="color: gray; font-size: 12px; position: relative; top: -20px; left: 30%">O que gostaria de fazer hoje?</p>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Tipo</th>
      <th scope="col">Valor</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pessoas">
      <td>{{ item.id }}</td>
      <td>{{ item.tipo }}</td>
      <td>{{ item.nome }}</td>
      <td>{{ item.valor }}</td>
      <td style="display: flex">
        <ion-button color="warning" size="small" routerLink='/tipoedit/{{item.id}}'>
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" size="small" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </td>
    </tr>
  </tbody> 
</table>  
<ion-button [routerLink]="['/produtocreate']">
  Add novo produto
</ion-button>
 
 
</ion-content>
